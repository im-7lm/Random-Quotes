<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <title>اقتباس</title>
    <style>
      div:where(.swal2-container) div:where(.swal2-popup) {
        font-family: var(--ar-font) !important;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="dark-mode">
    <!-- Start Loader -->
    <section class="loader-overlay" id="loader">
      <div class="loader">
        <img src="images/logo.png" alt="Logo" />
      </div>
    </section>
    <!-- End Loader -->
    <div class="quote-card" id="quote-card">
      <div class="container">
        <span class="number" id="quoteId">1</span>
        <img src="images/logo.png" class="logo" alt="" />
        <!-- <h2>Quote of the day</h2> -->
        <div class="quote">
          <img src="images/quote-up-light.svg" alt="quote" class="quote-up" />
          <p id="quote-content">Quote Will Appear Here</p>
          <img src="images/quote-down-light.svg" alt="" class="quote-down" />
        </div>
        <p class="author" id="author">Quote Author</p>
        <hr />
        <div class="buttons">
          <a class="button add" id="generate"
            ><img src="images/add.svg" alt="add" />اقتباس جديد</a
          >
          <a class="button auto" id="auto"
            ><img src="images/auto.svg" alt="auto" />تشغيل تلقائي</a
          >
          <a class="button stop" id="stop"
            ><img src="images/stop.svg" alt="stop" />ايقاف التشغيل</a
          >
        </div>
        <div class="cta-s">
          <a class="cta" id="listen"
            ><img src="images/listen.svg" alt="listen"
          /></a>
          <a class="cta" id="copy"><img src="images/copy.svg" alt="copy" /></a>
          <a class="cta" id="shareButton"><img src="images/X.svg" alt="X" /></a>
        </div>
      </div>
    </div>
    <div class="menu d-none" id="menu">
      <div class="container">
        <div class="head">
          <div class="title">
            <img src="images/menu.svg" alt="menu" id="menu-image" />
            <h2>القائمة</h2>
          </div>
          <img src="images/Close-light.svg" alt="close" id="close-menu" />
        </div>
        <div class="settings">
          <h2 class="settings-title">الإعدادات</h2>
          <div class="settings-items">
            <label for="setMode" class="item">
              <p>الوضع المظلم</p>
              <div class="custom">
                <input
                  type="checkbox"
                  id="setMode"
                  class="toggle-checkbox"
                  checked />
                <div class="toggle-switch"></div>
              </div>
            </label>

            <label for="timeSet" class="item input">
              <p>اقتباس كل / ثواني</p>
              <input type="input" id="timeSet" class="timeSet" value="3" />
            </label>

            <!-- <div class="item" id="download">
              <p>تثبيت البرنامج</p>
              <img src="images/download.svg" alt="download" />
            </div> -->
          </div>
        </div>
        <div class="settings">
          <h2 class="settings-title">حساباتي</h2>
          <div class="socials">
            <a href="https://twitter.com/7lm_dev" target="_blank"
              ><img src="images/X.svg" alt="X"
            /></a>
            <a href="https://www.instagram.com/a.dev1" target="_blank"
              ><img src="images/instagram.svg" alt="Instagram"
            /></a>
            <a href="https://github.com/im-7lm" target="_blank"
              ><img src="images/github.svg" alt="Github"
            /></a>
          </div>
        </div>
        <div class="settings">
          <h2 class="settings-title">اعتمادات الموقع</h2>
          <div class="credits">
            <a
              href="https://www.figma.com/community/file/944228750903853832/coco-icon-pack-600-editable-icons"
              target="_blank"
              >COCO icon-CC BY 4.0</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="menu-button" id="menu-button">
      <a><img src="images/menu.svg" alt="menu" /> </a>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script></script>
  </body>
</html>
